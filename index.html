  <h1>Delhi Sultans ‚Äì MCQ Quiz</h1>

    <button class="lang-btn" onclick="startQuiz('eng')">English</button>
    <button class="lang-btn" onclick="startQuiz('tam')">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</button>
  </div>
  <form id="quizForm"></form>
  <div id="result-modal">
    <div id="result-box">
      <span class="close-btn" onclick="closeModal()">√ó</span>
      <div id="modal-score"></div>
      <a href="https://yas-academy.github.io/yas-academy-tnpsc/courses.html" id="modal-join-btn" target="_blank">üéì Join YAS Academy</a>
    </div>
  </div>
  <script>
    let quizData;
    async function startQuiz(lang) {
      const response = await fetch("delhi_sultans_quiz_data.json");
      const data = await response.json();
      quizData = data[lang];
      document.getElementById('lang-select').style.display = 'none';
      const form = document.getElementById('quizForm');
      form.innerHTML = '';
      quizData.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question-container';
        div.innerHTML = `<div class="question">${i + 1}. ${q.q}</div>` + q.opts.map(opt =>
          `<label class="option"><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join('');
        form.appendChild(div);
      });
      const btn = document.createElement('button');
      btn.id = 'submit-btn';
      btn.type = 'button';
      btn.textContent = lang === 'eng' ? 'Submit' : '‡Æö‡ÆÆ‡Æ∞‡Øç‡Æ™‡Øç‡Æ™‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç';
      btn.onclick = submitQuiz;
      form.appendChild(btn);
    }

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, i) => {
        const options = document.getElementsByName('q' + i);
        for (const opt of options) {
          if (opt.checked && opt.value === q.ans) {
            score++;
          }
        }
      });
      document.getElementById("modal-score").textContent = `üéâ Congrats! You scored ${score} out of ${quizData.length}`;
      document.getElementById("result-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("result-modal").style.display = "none";
    }
  </script>
</body>
